*{

body{
  background:#0b0611;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:40px 15px 60px;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:420px;
}

/* ===== IMAGE ===== */
.profile-img{
  width:100%;
  height:360px;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

.profile-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NAME ===== */
.name{
  margin:18px 0 6px;
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg,#f9a8d4,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.bio{
  font-size:14px;
  color:#fbcfe8;
  margin-bottom:25px;
  line-height:1.8;
}

/* ===== INFO ===== */
.info-card{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:16px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:12px;
  backdrop-filter:blur(10px);
}

.info-card i{
  color:#f472b6;
  font-size:18px;
  width:22px;
  text-align:center;
}

.info-text span{
  display:block;
  font-size:13px;
  color:#fbcfe8;
}

.info-text strong{
  font-size:15px;
  font-weight:600;
}

/* ===== SEPARATOR ===== */
.separator{
  height:1px;
  background:linear-gradient(to right,transparent,#f472b6,transparent);
  margin:25px 0;
}

/* ===== VIDEOS ===== */
.video-title{
  font-size:15px;
  font-weight:600;
  text-align:center;
  margin-bottom:14px;
}

.video-row{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:12px;
}

.video-row::-webkit-scrollbar{
  height:6px;
}

.video-row::-webkit-scrollbar-thumb{
  background:linear-gradient(90deg,#f472b6,#c084fc);
  border-radius:10px;
}

.video-card{
  flex:0 0 75%;
  height:300px;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}

.video-card iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== DESKTOP ===== */
@media(min-width:900px){
  .video-card{
    flex:0 0 32%;
    height:340px;
  }
}
