body{

.card{
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:30px 22px 40px;
  box-shadow:0 30px 80px rgba(0,0,0,.7),
             inset 0 0 0 1px rgba(255,255,255,.08);

/* ===== Header ===== */
.header{
  text-align:center;
  margin-bottom:30px;
}

.avatar{
  width:130px;
  height:130px;
  margin:0 auto 14px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid #f472b6;
  box-shadow:0 0 30px rgba(244,114,182,.6);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  font-size:24px;
  font-weight:700;
  margin-bottom:6px;
}

.bio{
  font-size:14px;
  color:#e5e7eb;
  opacity:.85;
}

/* ===== Timeline ===== */
.timeline{
  position:relative;
  margin:30px 0;
  padding-right:20px;
}

.timeline::before{
  content:"";
  position:absolute;
  top:0;
  right:6px;
  width:2px;
  height:100%;
  background:linear-gradient(to bottom,#f472b6,#818cf8);
}

.item{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:18px;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#f472b6;
  box-shadow:0 0 10px rgba(244,114,182,.8);
  flex-shrink:0;
}

.content{
  background:rgba(255,255,255,0.05);
  padding:10px 14px;
  border-radius:14px;
  width:100%;
  font-size:14px;
}

.label{
  color:#f9a8d4;
  font-weight:600;
}

.value{
  display:block;
  color:#fff;
  margin-top:2px;
}

.value a{
  color:#e0e7ff;
  text-decoration:none;
}

.value a:hover{
  text-decoration:underline;
}

/* ===== Videos ===== */
.section-title{
  text-align:center;
  margin:25px 0 10px;
}

.section-title span{
  background:linear-gradient(90deg,#f472b6,#818cf8);
  padding:6px 18px;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
}

.videos{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding:14px 0 10px;
  -webkit-overflow-scrolling:touch;
}

.videos::-webkit-scrollbar{
  height:6px;
}

.videos::-webkit-scrollbar-thumb{
  background:#f472b6;
  border-radius:10px;
}

.video{
  flex:0 0 70%;
  max-width:70%;
  aspect-ratio:9/16;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.video iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== Desktop tweak ===== */
@media(min-width:900px){
  .video{
    flex:0 0 32%;
    max-width:32%;
  }
}
