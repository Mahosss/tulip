/* ===== LAYOUT ===== */
.split{
  display:flex;
  min-height:100vh;
  padding:40px 30px;
  gap:30px;
}

/* ===== IMAGE SIDE ===== */
.image-side{
  flex:1;
  border-radius:30px;
  overflow:hidden;
  position:relative;
  min-height:500px;
  background:url('https://img.alfrsantv.com/img/f176457294607841.png') center/cover no-repeat;
}

.image-side::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.1),
    rgba(0,0,0,.75)
  );
}

/* ===== CONTENT SIDE ===== */
.content-side{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:20px;
}

.name{
  font-size:34px;
  font-weight:700;
  background:linear-gradient(90deg,#f9a8d4,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.bio{
  margin:15px 0 30px;
  font-size:15px;
  color:#fbcfe8;
  line-height:1.8;
  max-width:420px;
}

/* ===== INFO ===== */
.info{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:420px;
}

.info-card{
  background:rgba(255,255,255,.07);
  padding:16px;
  border-radius:18px;
  display:flex;
  gap:12px;
  align-items:center;
  backdrop-filter:blur(10px);
}

.info-card i{
  color:#f472b6;
  font-size:18px;
}

.info-text span{
  font-size:13px;
  color:#fbcfe8;
}

.info-text strong{
  display:block;
  font-size:15px;
  font-weight:600;
}

/* ===== VIDEOS ===== */
.videos{
  margin-top:50px;
}

.videos-title{
  text-align:center;
  font-size:17px;
  font-weight:600;
  margin-bottom:15px;
  position:relative;
}

.videos-title::after{
  content:"";
  width:70px;
  height:2px;
  background:linear-gradient(90deg,#f472b6,#c084fc);
  display:block;
  margin:10px auto 0;
  border-radius:10px;
}

.video-row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:20px;
  scroll-behavior:smooth;
}

.video-row::-webkit-scrollbar{
  height:7px;
}

.video-row::-webkit-scrollbar-thumb{
  background:linear-gradient(90deg,#f472b6,#c084fc);
  border-radius:10px;
}

.video-card{
  flex:0 0 30%;
  height:240px;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:0 10px 35px rgba(0,0,0,.7);
}

.video-card iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .split{
    flex-direction:column;
    padding:25px 15px;
  }

  .image-side{
    min-height:420px;
  }

  .info{
    grid-template-columns:1fr;
  }

  .video-card{
    flex:0 0 80%;
  }
}
