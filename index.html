<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الشخصية</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 350px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        overflow: hidden;
        text-align: center;
    }

    .card .cover {
        width: 100%;
        height: 120px;
        background: url('https://via.placeholder.com/350x120') center/cover no-repeat;
        position: relative;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #fff;
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        background: url('https://via.placeholder.com/100') center/cover no-repeat;
    }

    .card-content {
        padding: 60px 20px 20px;
    }

    .card-content h2 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }

    .card-content p {
        margin: 10px 0 0;
        font-size: 14px;
        color: #666;
        line-height: 1.4;
    }
</style>
</head>
<body>

<div class="card">
    <div class="cover">
        <div class="profile-img"></div>
    </div>
    <div class="card-content">
        <h2>اسمك هنا</h2>
        <p>هذا وصفك الشخصي من سطر أو سطرين يوضح نبذة عنك أو اهتماماتك.</p>
    </div>
</div>

</body>
</html>
