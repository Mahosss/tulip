<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الشخصية</title>
<!-- استدعاء خط Tajawal من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Tajawal', Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 400px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        overflow: hidden;
        text-align: right;
        direction: rtl;
    }

    .cover {
        width: 100%;
        height: 180px;
        position: relative;
    }

    .cover img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* الغلاف يغطي بالكامل */
    }

    .profile-info {
        position: absolute;
        bottom: 15px;
        right: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px 15px;
        border-radius: 10px;
    }

    .profile-img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 2px solid #fff;
        object-fit: cover; /* يملأ الدائرة بدون تشويه */
    }

    .profile-text h2 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .profile-text p {
        margin: 2px 0 0;
        font-size: 13px;
        color: #555;
        line-height: 1.2;
    }

    .card-content {
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="card">
    <div class="cover">
        <!-- صورة الغلاف -->
        <img src="https://via.placeholder.com/400x180" alt="غلاف">
        <div class="profile-info">
            <div class="profile-text">
                <h2>اسمك هنا</h2>
                <p>هذا وصفك الشخصي من سطر أو سطرين</p>
            </div>
            <!-- الصورة الشخصية -->
            <img class="profile-img" src="https://img.alfrsantv.com/img/f176478064193331.png" alt="صورة شخصية">
        </div>
    </div>
    <div class="card-content">
        <p>يمكنك هنا إضافة أي محتوى إضافي للكارت مثل روابط التواصل أو نبذة أكبر.</p>
    </div>
</div>

</body>
</html>
