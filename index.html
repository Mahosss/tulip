*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Cairo', sans-serif;

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #f472b6 0%, transparent 40%),
    linear-gradient(135deg,#1f0a1c,#05010a);
  display:flex;
  justify-content:center;
  padding:90px 15px 60px;
  color:#fff;
  overflow-x:hidden;
}

/* ===== CARD ===== */
.profile-card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:95px 22px 40px;
  position:relative;
  text-align:center;
  box-shadow:
    0 40px 90px rgba(244,114,182,.35),
    inset 0 0 0 1px rgba(255,255,255,.12);
}

/* ===== AVATAR ===== */
.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  position:absolute;
  top:-75px;
  left:50%;
  transform:translateX(-50%);
  overflow:hidden;
  background:#000;
  border:5px solid transparent;
  background:
    linear-gradient(#000,#000) padding-box,
    linear-gradient(135deg,#f472b6,#c084fc) border-box;
  box-shadow:
    0 0 40px rgba(244,114,182,.7),
    0 0 70px rgba(192,132,252,.5);
  transition:transform .4s ease;
}

.avatar:hover{
  transform:translateX(-50%) scale(1.1) rotate(2deg);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NAME & BIO ===== */
.name{
  font-size:24px;
  font-weight:700;
  margin:12px 0 6px;
  background:linear-gradient(90deg,#f9a8d4,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.bio{
  font-size:14px;
  color:#fbcfe8;
  margin-bottom:25px;
  line-height:1.7;
}

/* ===== INFO ===== */
.info{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:12px;
}

.info-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  border-radius:16px;
  transition:all .3s ease;
}

.info-item:not(:last-child){
  margin-bottom:8px;
}

.info-item:hover{
  background:rgba(244,114,182,.18);
  transform:translateX(-6px);
}

.icon{
  width:24px;
  text-align:center;
  color:#f472b6;
}

.label{
  color:#fbcfe8;
}

.value{
  margin-right:auto;
  font-weight:600;
}

.value a{
  color:#fff;
  text-decoration:none;
}

.value a:hover{
  color:#f9a8d4;
  text-decoration:underline;
}

/* ===== SEPARATOR ===== */
.separator{
  height:1px;
  border:none;
  margin:20px auto;
  width:85%;
  background:linear-gradient(to right,transparent,#f472b6,transparent);
}

/* ===== VIDEOS ===== */
.videos-title{
  display:inline-block;
  background:linear-gradient(135deg,#f472b6,#c084fc);
  padding:7px 18px;
  border-radius:22px;
  font-size:14px;
  font-weight:600;
  margin-bottom:12px;
}

.video-row{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:15px;
  scroll-behavior:smooth;
  -webkit-overflow-scrolling:touch;
  touch-action:pan-x;
}

.video-row::-webkit-scrollbar{
  height:7px;
}

.video-row::-webkit-scrollbar-thumb{
  background:linear-gradient(135deg,#f472b6,#c084fc);
  border-radius:10px;
}

.video-card{
  flex:0 0 32%;
  height:230px;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:transform .35s ease;
}

.video-card:hover{
  transform:scale(1.07);
}

.video-card iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .video-card{ flex:0 0 48%; }
}

@media(max-width:480px){
  .video-card{ flex:0 0 85%; }
}
