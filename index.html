<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Cairo',sans-serif;
}

body{
  background:#0b0611;
  color:#fff;
  padding:0;
  margin:0;
}

/* ===== HEADER / COVER ===== */
.cover{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(135deg,#0f172a,#020617);
  padding:40px 20px 30px;
  border-radius:0 0 30px 30px;
}

.cover-left{
  flex:1 1 55%;
  min-width:220px;
}

.cover-left .name{
  font-size:28px;
  font-weight:700;
  background:linear-gradient(90deg,#f472b6,#818cf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:8px;
}

.cover-left .bio{
  font-size:15px;
  color:#e5e7eb;
  opacity:.85;
}

.cover-right{
  flex:1 1 35%;
  min-width:140px;
  text-align:center;
}

.cover-right .avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #f472b6;
  box-shadow:0 0 25px rgba(244,114,182,.55);
  margin:auto;
}

.cover-right .avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== VIDEOS SECTION ===== */
.videos-section{
  margin-top:30px;
  padding:0 20px 40px;
}

.section-title{
  text-align:center;
  margin-bottom:14px;
  font-weight:600;
  font-size:16px;
  background:linear-gradient(90deg,#f472b6,#818cf8);
  display:inline-block;
  padding:6px 16px;
  border-radius:20px;
}

.video-row{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding:10px 0;
  -webkit-overflow-scrolling: touch;
}

.video-row::-webkit-scrollbar{
  height:6px;
}

.video-row::-webkit-scrollbar-thumb{
  background:linear-gradient(90deg,#f472b6,#818cf8);
  border-radius:10px;
}

.video-card{
  flex:0 0 70%;
  max-width:70%;
  aspect-ratio:9/16;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  background:#000;
}

.video-card iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== MEDIA ===== */
@media(max-width:768px){
  .cover{
    flex-direction:column-reverse;
    align-items:center;
    text-align:center;
    gap:20px;
    border-radius:0 0 20px 20px;
  }
  .cover-left, .cover-right{
    flex:1 1 100%;
  }
  .video-card{
    flex:0 0 85%;
    max-width:85%;
  }
}

@media(max-width:480px){
  .video-card{
    flex:0 0 95%;
    max-width:95%;
  }
}
</style>
