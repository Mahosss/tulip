}

}

  height:320px;
  border-radius:22px;

  background:#000;
  box-shadow:0 10px 35px rgba(0,0,0,.7);

.story-video iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== DESKTOP ===== */

  }
